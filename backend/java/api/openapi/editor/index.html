<!DOCTYPE html>
<html lang="en">
<!--
Initializes a SwaggerEditorBundle to show / test the api defined in api-definition.bundle.yml

-->
<head>
  <meta charset="UTF-8">
  <title>Swagger Editor</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Roboto,sans-serif;
      font-size: 9px;
      line-height: 1.42857143;
      color: #444;
      margin: 0px;
    }

    #swagger-editor {
      font-size: 1.3em;
    }

    .container {
      height: 100%;
      max-width: 880px;
      margin-left: auto;
      margin-right: auto;
    }

    #editor-wrapper {
      height: 100%;
      border:1em solid #000;
      border:none;
    }

    .Pane2 {
      overflow-y: scroll;
    }

  </style>
  <link href="http://localhost:5201/swagger-editor.css" rel="stylesheet">
</head>
<body>


<div id="swagger-editor"></div>

<script src="http://localhost:5201/swagger-editor-bundle.js"> </script>
<script src="http://localhost:5201/swagger-editor-standalone-preset.js"> </script>
<script>
  // initialize a new swagger editor bundle with the selected api version / api definition
  window.onload = function() {

    // Build a system
    const editor = SwaggerEditorBundle({
      url: "http://localhost:5202/api-definition.bundle.yml",
      dom_id: '#swagger-editor',
      layout: 'StandaloneLayout',
      presets: [
        SwaggerEditorStandalonePreset
      ]
    });

    window.editor = editor
  }
</script>

</body>
</html>
